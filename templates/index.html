<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Broadcast VIVO</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            max-width: 420px;
            margin: 48px auto;
            padding: 36px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .vivo-logo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        label {
            font-weight: 500;
            color: #3b3b3b;
            margin-bottom: 4px;
        }
        input[type="file"] {
            padding: 6px 0;
        }
        textarea {
            resize: vertical;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            padding: 10px;
            font-size: 1rem;
            min-height: 80px;
        }
        button[type="submit"] {
            background: #6c47ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #4b2dc9;
        }
        .success {
            margin-top: 24px;
            background: #e6ffed;
            color: #1b5e20;
            border-left: 5px solid #4caf50;
            padding: 16px;
            border-radius: 8px;
            width: 100%;
            text-align: left;
        }
        .file-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQFlKIJlEUoCbQ/company-logo_200_200/B4DZZjECDoHwAI-/0/1745418724233?e=2147483647&v=beta&t=3tV_Q9dl5u037NT3TNeZcuuP9_0cRvaDTrHN3RH1nSM" alt="Vivo Logo" class="vivo-logo">

        <form method="POST" enctype="multipart/form-data">
            <div class="file-group">
                <label>üìÅ Enviar arquivo Excel:</label>
                <input type="file" name="excel_file" required>
            </div>
            <div class="file-group">
                <label>üñºÔ∏è Enviar imagem (opcional):</label>
                <input type="file" name="image_file" accept="image/*">
            </div>
            <div class="file-group">
                <label>üí¨ Mensagem:</label>
                <textarea name="message" rows="4" required placeholder="Digite a mensagem aqui..."></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>

        {% if success %}
            <div class="success">
                ‚úÖ Arquivo processado com sucesso!
                <pre>Suas mensagens est√£o sendo enviadas, voc√™ j√° pode fechar a aba</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
