<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - EnvioMKT</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7e3ff2 0%, #e0e7ff 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px 36px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(44, 62, 80, 0.15);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            margin-bottom: 24px;
        }
        .login-logo img {
            width: 80px;
        }
        h1 {
            font-family: 'Montserrat', Arial, sans-serif;
            color: #7e3ff2;
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            display: block;
            font-size: 0.95rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            border: 1px solid #cfd8dc;
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #7e3ff2;
        }
        .btn {
            background: linear-gradient(135deg, #7e3ff2 0%, #b47aff 100%);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Montserrat', Arial, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 71, 255, 0.15);
            margin-top: 10px;
        }
        .btn:hover {
            background: linear-gradient(135deg, #b47aff 0%, #7e3ff2 100%);
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 18px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Logo_Vivo.png" alt="Logo Vivo">
        </div>
        <h1>Bem-vindo ao EnvioMKT</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
