<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Vivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap');
        body {
            background: #fff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 360px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(120, 0, 120, 0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .vivo-logo {
            width: 80px;
            margin-bottom: 24px;
        }
        h2 {
            color: #8300e9;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            color: #8300e9;
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1b3f7;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #8300e9;
        }
        .login-btn {
            width: 100%;
            background: linear-gradient(90deg, #8300e9 60%, #b266ff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #6d00c2 60%, #a259e6 100%);
        }
        .forgot-link {
            display: block;
            margin-top: 16px;
            color: #8300e9;
            text-decoration: none;
            font-size: 14px;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 400px) {
            .login-container {
                padding: 24px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQFlKIJlEUoCbQ/company-logo_200_200/B4DZZjECDoHwAI-/0/1745418724233?e=2147483647&v=beta&t=3tV_Q9dl5u037NT3TNeZcuuP9_0cRvaDTrHN3RH1nSM" alt="Vivo Logo" class="vivo-logo">
        <h2>Entrar na sua conta Vivo</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <a href="#" class="forgot-link">Esqueceu a senha?</a>
    </div>
</body>
</html>
